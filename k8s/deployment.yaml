apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-config-scanner-deployment
  namespace: kube-config-scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-config-scanner
  template:
    metadata:
      labels:
        app: kube-config-scanner
    spec:
      serviceAccountName: kube-config-scanner-serviceaccount
      containers:
        - name: kube-config-scanner
          image: kamieniarzk/kube-config-scanner:latest
          ports:
            - containerPort: 8080
          env: # create those using kubectl create secret generic mongodb-secret --from-literal=SPRING_DATA_MONGODB_URI=<your_mongo_uri> --from-literal=SPRING_DATA_MONGODB_DATABASE=<your_mongo_database> -n kube-config-scanner
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: SPRING_DATA_MONGODB_URI
            - name: SPRING_DATA_MONGODB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: SPRING_DATA_MONGODB_DATABASE
          volumeMounts:
            - name: temp-storage
              mountPath: /tmp/kube-config-scanner
            - name: logs-storage
              mountPath: /kube-config-scanner/logs
      volumes:
        - name: temp-storage
          emptyDir:
            sizeLimit: "200Mi"
        - name: logs-storage
          persistentVolumeClaim:
            claimName: kube-config-scanner-pvc
      imagePullSecrets:
        - name: regcred # https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
